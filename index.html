<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine üíò</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }

    .emoji {
      font-size: 60px;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0 30px;
    }

    .buttons {
      position: relative;
      height: 130px;
    }

    button {
      position: absolute;
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
      touch-action: manipulation;
      user-select: none;
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
      left: 20px;
      bottom: 20px;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      right: 20px;
      bottom: 20px;
    }

    .gif-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .gif-screen img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .gif-screen h2 {
      margin-top: 20px;
      font-size: 30px;
      color: #ff4d79;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h1 id="question">Will you be my Valentine Nikku?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="gif-screen" id="gifScreen">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration GIF" />
    <h2>I KNEW IT üòçüî•</h2>
  </div>

  <audio id="yesSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const gifScreen = document.getElementById("gifScreen");
    const question = document.getElementById("question");
    const yesSound = document.getElementById("yesSound");

    // Dynamic name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      question.textContent = `${name}, will you be my Valentine?`;
    }

    let scale = 1;
    let rotation = 0;

    function dodgeNo() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // shrink gradually, but never disappear
      scale *= 0.85;
      if (scale < 0.3) scale = 1;

      rotation += 360;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
      noBtn.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
    }

    // Desktop click
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      dodgeNo();
    });

    // Mobile tap
    noBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      dodgeNo();
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      card.style.display = "none";
      gifScreen.style.display = "flex";
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Will you be my Valentine üíò</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* THE FULL BACKGROUND PICTURE */
    #bgPicture {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('IMG_5915.jpeg'); 
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      opacity: 0; 
      z-index: 1;
    }

    .fade-in-bg {
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 0.5; } /* Adjust 0.5 to make photo more or less clear */
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 380px;
      position: relative;
      overflow: hidden; 
      min-height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
    }

    .emoji { font-size: 60px; margin-bottom: 10px; }
    h1 { font-size: 24px; margin: 10px 0 30px; color: #333; }

    .buttons-container {
      position: relative;
      height: 180px;
      width: 100%;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), left 0.4s ease, top 0.4s ease;
      user-select: none;
      touch-action: none;
    }

    #yesBtn { background: #ff4d79; color: white; position: absolute; left: 20px; bottom: 20px; z-index: 15; }
    #noBtn { background: #e0e0e0; color: #333; position: absolute; right: 20px; bottom: 20px; z-index: 12; }

    /* CELEBRATION SCREEN */
    #gifScreen {
      display: none;
      position: fixed; /* Takes it out of the card flow */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 20;
      width: 100%;
    }

    #gifScreen img {
      max-width: 250px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #gifScreen h2 {
      margin-top: 20px;
      font-size: 32px;
      color: #ff4d79;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <div id="bgPicture"></div>

  <div class="card" id="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h1 id="question">Will you be my Valentine?</h1>
    <div class="buttons-container" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="gifScreen">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration GIF" />
    <h2>I KNEW IT! üòçüíñ</h2>
  </div>


  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const btnArea = document.getElementById("btnArea");
    const question = document.getElementById("question");
    const yesSound = document.getElementById("yesSound");
    const bgPicture = document.getElementById("bgPicture");
    const gifScreen = document.getElementById("gifScreen");

    const noTexts = ["No", "Are you sure?", "Think again!", "Wait, what?", "Please? ü•∫", "Last chance!"];
    let scale = 1, rotation = 0, textIndex = 0;

    function moveNoButton(e) {
      if(e) e.preventDefault();
      const areaRect = btnArea.getBoundingClientRect();
      const maxX = areaRect.width - noBtn.offsetWidth - 20;
      const maxY = areaRect.height - noBtn.offsetHeight - 20;

      const randomX = Math.random() * Math.max(0, maxX);
      const randomY = Math.random() * Math.max(0, maxY);

      scale *= 0.85; 
      rotation += 360;
      textIndex = (textIndex + 1) % noTexts.length;
      noBtn.textContent = noTexts[textIndex];

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.transform = `scale(${Math.max(scale, 0.3)}) rotate(${rotation}deg)`;
    }

    noBtn.addEventListener("pointerdown", moveNoButton);

    yesBtn.addEventListener("click", () => {
      yesSound.play().catch(() => {});
      
      // HIDE THE CARD ENTIRELY
      card.style.display = "none"; 
      
      // SHOW BACKGROUND PHOTO AND GIF
      bgPicture.style.display = "block";
      bgPicture.classList.add('fade-in-bg');
      gifScreen.style.display = "flex";
    });

    const name = new URLSearchParams(window.location.search).get("name");
    if (name) question.textContent = `${name}, will you be my Valentine?`;
  </script>
</body>
</html>

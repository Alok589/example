<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Will you be my Valentine üíò</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* THE TRANSPARENT PICTURE BACKGROUND */
    #bgPicture {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Replace 'photo.jpg' with your uploaded filename */
      background: url('IMG_5915.jpeg') no-repeat center center;
      background-size: cover;
      opacity: 0.4; 
      z-index: 1;
      animation: zoomIn 10s infinite alternate;
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.9); /* Slight transparency for the card too */
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 380px;
      position: relative;
      overflow: hidden; 
      min-height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
    }

    .emoji { font-size: 60px; margin-bottom: 10px; }

    h1 {
      font-size: 24px;
      margin: 10px 0 30px;
      color: #333;
    }

    .buttons-container {
      position: relative;
      height: 180px;
      width: 100%;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), left 0.4s ease, top 0.4s ease;
      user-select: none;
      touch-action: none;
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
      position: absolute;
      left: 20px;
      bottom: 20px;
      z-index: 15;
      box-shadow: 0 4px 15px rgba(255, 77, 121, 0.3);
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: absolute;
      right: 20px;
      bottom: 20px;
      z-index: 12;
    }

    .gif-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 20;
    }

    .gif-screen img {
      max-width: 85%;
      border-radius: 20px;
    }

    .gif-screen h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #ff4d79;
    }
  </style>
</head>
<body>

  <div id="bgPicture"></div>

  <div class="card" id="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons-container" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="gif-screen" id="gifScreen">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration GIF" />
    <h2>I KNEW IT! üòçüíñ</h2>
  </div>

  <audio id="yesSound" src="https://www.myinstants.com/media/sounds/aww.mp3" preload="auto"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const btnArea = document.getElementById("btnArea");
    const question = document.getElementById("question");
    const yesSound = document.getElementById("yesSound");
    const bgPicture = document.getElementById("bgPicture");

    const noTexts = [
      "No", "Are you sure?", "Think again!", 
      "Wait, what?", "You're misclicking!", 
      "Surely not?", "Please? ü•∫", "Last chance!"
    ];

    let scale = 1;
    let rotation = 0;
    let textIndex = 0;

    function moveNoButton(e) {
      if(e) e.preventDefault();

      const areaRect = btnArea.getBoundingClientRect();
      const padding = 20; 
      const maxX = areaRect.width - noBtn.offsetWidth - padding;
      const maxY = areaRect.height - noBtn.offsetHeight - padding;

      const randomX = Math.random() * Math.max(0, maxX);
      const randomY = Math.random() * Math.max(0, maxY);

      scale *= 0.85; 
      rotation += 360;
      textIndex = (textIndex + 1) % noTexts.length;
      noBtn.textContent = noTexts[textIndex];

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.transform = `scale(${Math.max(scale, 0.3)}) rotate(${rotation}deg)`;
    }

    noBtn.addEventListener("pointerdown", moveNoButton);

    yesBtn.addEventListener("click", () => {
      yesSound.play().catch(() => {});
      card.style.background = "rgba(255, 255, 255, 0.7)"; // Make card transparent too
      card.querySelector('.emoji').style.display = "none";
      card.querySelector('h1').style.display = "none";
      btnArea.style.display = "none";
      
      gifScreen.style.display = "flex";
      bgPicture.style.display = "block"; 
    });

    const name = new URLSearchParams(window.location.search).get("name");
    if (name) question.textContent = `${name}, will you be my Valentine?`;
  </script>
</body>
</html>

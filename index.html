<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Will you be my Valentine üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden; /* Prevent scrolling on mobile when button moves */
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 85%;
      max-width: 350px;
      position: relative;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .emoji { font-size: 60px; }
    h1 { font-size: 22px; margin: 20px 0 30px; color: #333; }

    .buttons {
      width: 100%;
      height: 100px;
      position: relative; /* Container for absolute buttons */
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
      position: absolute;
      left: 10%;
      bottom: 20px;
      z-index: 2;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: absolute;
      right: 10%;
      bottom: 20px;
      z-index: 1;
    }

    .gif-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .gif-screen img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .gif-screen h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #ff4d79;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons" id="btnContainer">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="gif-screen" id="gifScreen">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration GIF" />
    <h2>I KNEW IT üòçüî•</h2>
  </div>

  <audio id="yesSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const container = document.getElementById("btnContainer");
    const gifScreen = document.getElementById("gifScreen");
    const question = document.getElementById("question");
    const yesSound = document.getElementById("yesSound");

    let scale = 1;
    let rotation = 0;

    function dodgeNo(e) {
      // Prevent zooming or scrolling on mobile tap
      if(e) e.preventDefault();

      const containerRect = container.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Calculate bounds within the button container to keep it inside the card
      const maxX = containerRect.width - btnWidth;
      const maxY = containerRect.height - btnHeight;

      // Ensure the button stays within visible bounds
      const randomX = Math.max(0, Math.min(Math.random() * maxX, maxX));
      const randomY = Math.max(-100, Math.min(Math.random() * maxY, maxY));

      scale *= 0.85;
      rotation += 360;

      // If it gets too small to tap, reset scale slightly
      const finalScale = scale < 0.2 ? 0.2 : scale;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.transform = `scale(${finalScale}) rotate(${rotation}deg)`;
    }

    // Pointerdown handles both Click and Touch effectively
    noBtn.addEventListener("pointerdown", dodgeNo);

    yesBtn.addEventListener("click", () => {
      try { yesSound.play(); } catch(e) { console.log("Audio play blocked"); }
      card.style.display = "none";
      gifScreen.style.display = "flex";
    });

    // Dynamic Name support
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      question.textContent = `${name}, will you be my Valentine?`;
    }
  </script>
</body>
</html>

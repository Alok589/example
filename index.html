<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Will you be my Valentine üíò</title>

  <style>
    /* Prevent accidental scrolling/zooming on mobile */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 380px;
      position: relative;
      /* This prevents the button from ever leaving the white box visually */
      overflow: hidden; 
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 30px;
      color: #333;
    }

    /* The container where the buttons live */
    .buttons-container {
      position: relative;
      height: 150px;
      width: 100%;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), left 0.3s ease, top 0.3s ease;
      user-select: none;
      touch-action: none; /* Critical for mobile to prevent browser handling the touch */
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
      position: absolute;
      left: 20px;
      bottom: 20px;
      z-index: 10;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: absolute;
      right: 20px;
      bottom: 20px;
      z-index: 5;
    }

    .gif-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .gif-screen img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .gif-screen h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #ff4d79;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons-container" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="gif-screen" id="gifScreen">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration GIF" />
    <h2>I KNEW IT üòçüî•</h2>
  </div>

  <audio id="yesSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const btnArea = document.getElementById("btnArea");
    const question = document.getElementById("question");
    const yesSound = document.getElementById("yesSound");

    // Dynamic name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      question.textContent = `${name}, will you be my Valentine?`;
    }

    let scale = 1;
    let rotation = 0;

    function moveNoButton(e) {
      // Prevent default behavior (like zooming or clicking)
      if(e) e.preventDefault();

      // Get dimensions of the allowed area
      const areaRect = btnArea.getBoundingClientRect();
      
      // We use fixed padding to ensure the button doesn't hug the walls
      const padding = 10;
      const bWidth = noBtn.offsetWidth;
      const bHeight = noBtn.offsetHeight;

      // Calculate safe max coordinates
      const maxX = areaRect.width - bWidth - padding;
      const maxY = areaRect.height - bHeight - padding;

      // Random position within the safe zone
      const randomX = Math.max(padding, Math.random() * maxX);
      const randomY = Math.max(padding, Math.random() * maxY);

      scale *= 0.85; 
      rotation += 360;

      // Apply new position and transform
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
      noBtn.style.transform = `scale(${Math.max(scale, 0.25)}) rotate(${rotation}deg)`;
    }

    // "pointerdown" is the best for mobile as it triggers before the "click" delay
    noBtn.addEventListener("pointerdown", moveNoButton);

    yesBtn.addEventListener("click", () => {
      // Try to play sound (browsers might block it until a user interaction occurs)
      yesSound.play().catch(() => {});
      card.style.display = "none";
      document.getElementById("gifScreen").style.display = "flex";
    });
  </script>

</body>
</html>
